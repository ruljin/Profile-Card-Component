<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <header class="card__header">
          <img
            class="card__avatar"
            src="./images/image-victor.jpg"
            alt="Victor's profile image"
          />
        </header>
        <article class="card__body">
          <p class="card__name">
            Victor Crest <span class="card__age">26</span>
          </p>
          <span class="card__place">London</span>
        </article>
        <footer class="card__footer">
          <div class="card__footer_column">
            <b class="card__number">80K</b>
            <span class="card__description">Followers</span>
          </div>
          <div class="card__footer_column">
            <b class="card__number">803K</b>
            <span class="card__description">Likes</span>
          </div>
          <div class="card__footer_column">
            <b class="card__number">1.4K</b>
            <span class="card__description">Photos</span>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
